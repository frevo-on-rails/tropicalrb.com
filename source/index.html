    <script type="text/javascript">
      var DEFAULT_LANGUAGE = 'en',
        selected = DEFAULT_LANGUAGE;
      try {
        if(document.cookie && document.cookie.match(/preferred_language=/)) {
          if(document.cookie.match(/preferred_language=pt/)) {
            selected = 'pt';
          } else {
            selected = 'en';
          }
        } else {
          var locale = window.navigator.userLanguage || window.navigator.language;
          if(locale == 'pt' || locale.match(/^pt/)) {
            selected = 'pt';
          } else {
            selected = 'en';
          }
        }
      } catch(e) {}
      window.location = '/' + selected;
    </script>
